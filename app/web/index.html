<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #f0f0f0;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .logo {
            max-width: 200px;
            margin-bottom: 20px;
        }

        .title {
            font-size: 2.5em;
            color: #333333;
            margin-bottom: 10px;
            text-align: center;
        }

        .subtitle {
            font-size: 1.5em;
            color: #555555;
            margin-bottom: 30px;
            text-align: center;
        }

        .button {
            padding: 15px 30px;
            font-size: 1em;
            color: #ffffff;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #0056b3;
        }

        .footer {
            margin-top: 30px;
            font-size: 0.8em;
            color: #777777;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <img src="logo.png" alt="Logo" class="logo">
    <div class="title">Welcome to Our Demo Page</div>
    <div class="subtitle">Discover amazing features and functionalities</div>
    <a href="https://screenz.one" class="button">Explore Now</a>
    <div class="footer">
        &copy; 2024 ScreenZ. All rights reserved.
    </div>
</div>
</body>
</html>
